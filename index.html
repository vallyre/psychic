<!doctype html>
<html lang="en">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <link rel=stylesheet type="text/css" href="assets/css/reset.css">
  <link rel=stylesheet type="text/css" href="assets/css/style.css">
</head>

<body>
  <div id='wrapper'>

    <header>
      <h1>The Psychic Game</h1>
      <button id='startBtn'>start</button>
    </header>

    <main>
      <div class='container'>
        <p id='messageArea'></p>
      </div>
      <section id='mainGame' class='hide'>
        <p id='guessPrompt'>Guess what letter I'm thinking of </p><span></span>
        <div class='container gamedata'>
          <p>Wins: <span id='wins'></span></p>
          <p>Losses: <span id='losses'></span></p>
          <p>Guesses Left: <span id='guessesLeft'></span></p>
        </div>
        <div class='container'>
          <p>Letters Guessed</p>
          <p id='lettersGuessed'></p>
          <p id='theLetterContainer' class='hide'>the letter was&nbsp;&nbsp;...&nbsp;&nbsp; <span id='theLetter'></span></p>
        </div>
      </section>
    </main>

  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
